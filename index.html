<html>
  <head>
    <meta name="viewport" content="width=device-width" />
    <title>Todo</title>
    <link href="todo.css" rel="stylesheet" type="text/css" />
    <script src="../common/util.js"></script>
    <script src="../common/editableList.js"></script>
    <script src="../common/sockjs-0.3.min.js"></script>
  </head>

  <body curView="loginView">
    <div id="loginView">
      <table>
	<tr>
	  <td>Login:</td><td><input id="login" size="8"></td>
	</tr>
	<tr>
	  <td>Password:</td><td><input type="password" id="password" size="8"></td>
	</tr>
      </table>
      <div id="doLogin">Login</div>
    </div>

    <div id="managerView">
      <div>Saved Lists</div>
      <div id="listOfLists"></div>
      <span class="todoButton" id="newList" onclick="">Create List</a>
    </div>

    <div id="listView" editing="false">
      <div id="screen">
	<div id="list" showCompleted="false">
	</div>
      </div>
      <div id="controls" align="center">
 	<span style="float: left;">
	  <span class="todoButton" id="done">Edit</span>
	  <span class="todoButton" id="show">Show Completed</span>
	  <span class="todoButton" id="drop" style="width: 1em">-</span>
	  <span class="todoButton" id="new" style="width: 1em">+</span>
	</span>
      </div>
    </div>

    <script src="todo.js"></script>
  </body>
</html>

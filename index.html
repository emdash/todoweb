<html>
  <head>
    <meta name="viewport" content="width=device-width" />
    <title>Todo</title>
    <link href="todo.css" rel="stylesheet" type="text/css" />
  </head>

  <body>
    <div id="loginView">
      <table>
	<tr>
	  <td>Login:</td><td><input id="login" size="8"></td>
	</tr>
	<tr>
	  <td>Password:</td><td><input type="password" id="password" size="8"></td>
	</tr>
      </table>
      <div id="doLogin">Login</div>
    </div>

    <div id="managerView" class="hidden">
      <div>Saved Lists</div>
    </div>

    <div id="listView" class="hidden">
      <div id="screen">
	<span id="list">
	</span>
      </div>
      <div id="controls" align="center">
	<span style="float: left;">
	  <span class="todoButton" id="done">Done</span>
	  <span class="todoButton" id="drop" style="width: 1em">-</span>
	  <span class="todoButton" id="new" style="width: 1em">+</span>
	</span>
      </div>
    </div>

    <script src="todo.js"></script>
  </body>
</html>
